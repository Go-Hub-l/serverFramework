servers:
    - address: ["0.0.0.0:8090", "127.0.0.1:8091"]
      keepalive: 1
      timeout: 1000
      name: sylar/1.1
      accept_worker: accept
      io_worker: http_io
      process_worker:  http_io
      type: http
    - address: ["0.0.0.0:8088", "0.0.0.0:8089"]
      timeout: 1000
      name: sylar-ws/1.0
      accept_worker: accept
      io_worker: io
      process_worker:  io
      type: ws
